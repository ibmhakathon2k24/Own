
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🫣 Roast Time, Mone 🫣</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6e6, #e6f7ff);
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 35px 45px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 700px;
      animation: zoomIn 1.3s ease;
      text-align: center;
    }
    h1 {
      font-size: 30px;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.7;
      white-space: pre-wrap;
    }
    .emoji {
      font-size: 22px;
    }
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.85);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💀 Message for the Useless One 💀</h1>
    <p class="emoji">🙄🤯🧹🛋️</p>
    <p>
U do no work yet u blame others for not doing.  
U start doing some work — that work only stops.  
U somehow do some work which becomes useless.  
Nature is trying to say u r useless, hope u understand someday.  
#The adopted one, mone.
    </p>
  </div>
</body>
</html>
